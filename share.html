<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
      }

      share-button {
        line-height: 1rem;
      }

      share-button.blue {
        --color: darkblue;
        --hover-bg-color: rgba(53, 49, 181, 0.219);
      }

      share-button.never-tweet::part(tweet-button) {
        display: none;
      }

      /* Prevent Flash of Unupgraded Web Components */
      share-button.with-fallback:not(:defined) > a {
        line-height: 1rem;
      }
    </style>
    <script type="module">
      import "./share-button.js";
    </script>
  </head>
  <body>
    <h2>Default</h2>
    <share-button
      class="blue"
      title="Infrequently Noted"
      url="https://infrequently.org/">
    </share-button>

    <h2>Never Tweet</h2>
    <share-button
      class="never-tweet"
      title="Infrequently Noted"
      url="https://infrequently.org/">
    </share-button>

    <h2>With Fallback Links</h2>
    <share-button
      class="with-fallback"
      title="Infrequently Noted"
      url="https://infrequently.org/">
      <a
        class="share-button-fallback link"
        rel="noopener"
        href="https://infrequently.org">
        Open Link in new tab.
      </a>
      <a
        class="share-button-fallback twitter"
        rel="noopener"
        href="https://twitter.com/intent/tweet?url=${URL}&amp;text=${TITLE}">
        Share on twitter (opens new window)
      </a>
    </share-button>
  </body>
</html>
